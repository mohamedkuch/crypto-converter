<section class="eventsSection pb-0 mb-0"  id="events">
    <div class="container">
      <div class="row ">

        <div class="col-lg-12 mx-auto text-center">
          <h2 class="section-heading"><strong> Events </strong></h2>
          <hr class="my-4 pb-4">
          <div class="row"  *ngIf="events.length > 0">

            <div *ngFor="let event of events " class="col-lg-6 mt-5">
                <div class="eventShell">
                    <img class="img-fluid eventImage" [src]="event.imagePath" [alt]="event.title"/>

                    <div class="eventDescBG ">
                      <p class="titleEvent">
                          {{event.title}}
                      </p>
                      <p class="text-left m-3 eventDesc ">
                          <span class="dateEvent pl-0">
                            <i class="fas fa-calendar-alt pr-1"></i> {{event.date}}
                          </span>
                          <span class="dateEvent">
                            <i class="fas fa-map-marker-alt pl-2 pr-1"></i>
                            {{event.adress}}
                          </span>
                          <br/>
                      </p>
                          <div class="spacingEvent ml-3" ></div>
                          <div class="spacingEvent2 ml-3"></div>
                      <p class="mb-4 text-left m-3 eventDesc ">
                          {{event.description}}
                      </p>


                    </div>
                </div>
            </div>

          </div>
          <div  *ngIf="events.length > 0" class="mt-5 pt-5 text-center">
            <span (click)="onLoadMoreEvent()" class="viewMoreButton">
               Load More
            </span>
          </div>

          <div class="row" *ngIf="events.length == 0">
            <h3 class="text-center"> No events added yet !</h3>

          </div>

        </div>
      </div>
    </div>
  </section>
