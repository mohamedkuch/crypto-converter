<div class="mainWrapper">
  <div class="container">
    <div class="row">

        <!--<mat-spinner *ngIf="isLoading"></mat-spinner>-->

            <div class="col-xs-4 col-xs-offset-4">

              <div class="adminShell">


                  <div class="adminTitleWrapper">
                    <h3 class="widgetTitle pl-3">
                      <strong>Login</strong>
                    </h3>
                  </div>

                  <div class="row">
                    <div class="col-xs-10 col-xs-offset-1 mt-5 mb-5">

                    <form #loginForm="ngForm" (submit)="onLogin(loginForm)">
                      <div class="form-group">
                        <label >Username</label>
                        <input type="text" name="username" ngModel #usernameInput="ngModel"  class="form-control" id="InputUsername"  placeholder="Username" required>
                        <mat-error *ngIf="usernameInput.invalid && invalidFlag">Please enter valid username</mat-error>

                      </div>
                      <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" ngModel #passwordInput="ngModel" id="InputPassword" placeholder="Password" required>
                        <mat-error *ngIf="passwordInput.invalid && invalidFlag">Please enter valid password</mat-error>
                      </div>
                      <div style="left: 40%; position: relative;">
                          <button type="submit" class="buttonLogin btn btn-primary">
                            <span >Login</span>


                          </button>
                      </div>
                    </form>
                  </div>

                  </div>
                  <div class="version">
                      <p class="black">V 1.0.0</p>
                  </div>
              </div>

              <div class="logoWrapper clearfix mt-4">
                  <img src="../../../../assets/images/logo.png" class="img-fluid logoImg" alt="logo" />
              </div>


            </div>

    </div>
  </div>
</div>
