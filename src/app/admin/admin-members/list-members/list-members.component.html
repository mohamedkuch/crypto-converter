<mat-spinner class="mt-5 mb-5" *ngIf="isLoading"></mat-spinner>
<table class="table table-hover"  *ngIf="membersList.length > 0 && !isLoading">
      <thead>
        <tr>
          <th>#</th>
          <th>Event Name</th>
          <th>Created By</th>
          <th class="text-center" style="width: 5%">Edit</th>
          <th class="text-center" style="width: 5%">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let member of membersList; let j = index">
          <th scope=row>{{j+1}}</th>
          <td> {{member.name}}</td>
          <td> {{member.username}}</td>

          <td class="text-center"><a [routerLink]="['/admin/Members/edit', member.id]" class="deleteButton"><i class="fas fa-edit"></i></a></td>
          <td class="text-center"><span (click)="onDelete(member.id)" class="deleteButton"><i class="fas fa-trash deleteButton"></i></span></td>
        </tr>

      </tbody>
</table>
<mat-paginator  *ngIf="membersList.length > 0 " [length]="membersCount" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangePage($event)"></mat-paginator>
