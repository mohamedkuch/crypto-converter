<app-header-admin></app-header-admin>
<div class="container mainContainerEvent">
    <div class="row">
      <!--<mat-spinner *ngIf="isLoading"></mat-spinner>-->
     <div class="col-xs-12 adminShell">

          <div class="adminTitleWrapper">
            <h3 class="widgetTitle pl-3">
              <strong >Add Member</strong>
            </h3>
          </div>

          <div class="row">

            <div class="col-xs-11 mt-5">
                <form  class="form-horizontal" #signupForm="ngForm" (submit)="onSaveMember(signupForm)">
                    <div class="form-group">
                      <label class="col-sm-3 control-label">Name</label>
                      <div class="col-sm-9">
                        <input type="text" ngModel #nameInput="ngModel" name="name" class="form-control" placeholder="Name" required>
                        <mat-error *ngIf="nameInput.invalid && invalidFlag">Please enter valid Name</mat-error>
                      </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Username</label>
                        <div class="col-sm-9">
                          <input type="text"  ngModel #UsernameInput="ngModel" name="username" class="form-control" placeholder="Username" required >
                          <mat-error *ngIf="UsernameInput.invalid && invalidFlag">Please enter valid Username</mat-error>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Password</label>
                        <div class="col-sm-9">
                            <input type='password' class="form-control"   ngModel #PasswordInput="ngModel" name="password" placeholder="password" required />
                            <mat-error *ngIf="PasswordInput.invalid && invalidFlag">Please enter valid password</mat-error>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Role</label>
                        <div class="col-sm-9">
                            <select class="custom-select mt-1">
                                <option selected>Admin</option>
                                <option value="1">Editor</option>
                              </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default saveButton mb-5">Add Member</button>

                </form>

          </div>
        </div>
      </div>
    </div>


  </div>
     <footer class="mt-5">
       <div class="container text-center">
         <p>Designed by <a href="#"><span>Funcheta Studio</span></a></p>
       </div>
     </footer>
